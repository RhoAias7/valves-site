                <h2 class="contacth">Contact Us</h2>
                <form>
                    <label>Name:</label><br>
                    <input type="text" name="name" placeholder="Full Name..."><br>
                    <label>Age:</label><br>
                    <select>
                        <option value="0">Select</option>
                        <option value="1">>17</option>

                        <option value="3">31-50</option>
                        <option value="4">51-60</option>
                        <option value="5">61+</option>
                    </select><br>
                    <label>Email:</label><br>
                    <input type="text" name="email" placeholder="example@email.com" size="35"><br>
                    <label>Message:</label><br>
                    <textarea></textarea><br>
                    <br>
                    <button onclick="contactus()" class="contactbutton">Send Now</button>
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h2 class="contacth">Book Us</h2>

                    <label>Name:</label><br>
                    <input type="text" name="name" placeholder="Full Name..."><br>
                    <label>Company/ Venue:</label><br>
                    <input type="text" name="venue" placeholder=""><br>
                    <label>Email or Phone:</label><br>
                    <input type="text" name="email" placeholder="Email or Phone"><br>
                    <label>Address:</label><br>
                    <input type="text" name="address" placeholder="Road Name:" ><br>
                    <input type="text" name="address" placeholder="Street Name:" ><br>
                    <input type="text" name="address" placeholder="City:" ><br>
                    <input type="text" name="address" placeholder="County:" ><br>
                    <label>Date:</label><br>
                    <input type="date" name="date"><br>
                    <label>Details:</label><br>
                    <textarea></textarea><br>
                    <br>
                    <button onclick="contactus()" class="contactbutton">Book Now</button>
